<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application 
                <span class="title_small">(Web)</span></h1>
                <form action="">
                    <div class="form_container">

                    <div class="form_control">
                        <label  for="first_name">First Name</label>
                        <input type="first_name" id="first_name" placeholder="Enter First Name...">
                    </div>
                    <div class="form_control">
                        <label  for="last_name">Last Name</label>
                        <input type="last_name" id="last_name" placeholder="Enter Last Name...">
                    </div>
                    <div class="form_control">
                        <label  for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter Email...">
                    </div>
                    <div class="form_control">
                        <label  for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="Frontend Develpoer">Fronted Developer</option>
                            <option value="Backend Developer">Backend Developer</option>
                            <option value="Full stack Web Developer">Full stack Web Developer</option>
                            <option value="UI/UX Designer">UI / UX Designer</option>
                        </select>
                </div>
                    <div class="textarea_control">
                        <label  for="Address">Address</label>
                        <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter Address">

                        </textarea>
                    </div>
                    <div class="form_control">
                        <label  for="city">City</label>
                        <input type="city" id="city" placeholder="Enter City Name...">
                        </div>

                    <div class="form_control">
                        <label  for="pincode">Pincode</label>
                        <input type="number" id="pincode" placeholder="Enter Pincode...">
                    </div>
                    <div class="form_control">
                        <label  for="date">Date</label>
                        <input   type="date" id="date" name="date" >
                    </div>
                    <div class="form_control">
                        <label  for="upload">Upload your CV</label>
                        <input type="file" id="upload" name="upload">
                    </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </div>
                </form>
        </div>
    </div>
</body>
</html>
